<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo | Sistema de Erros</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #0f0f1a);
      color: #773870;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      flex-direction: column;
      text-align: center;
    }

    .welcome {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    #root {
      display: fixed;
      background-color: rgba(255, 255, 255, 0.06);
      padding: 10px 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 1300px;
      width: 100%;
      margin-top: 5px;
      animation: fadeIn 1s ease-in-out;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 2px;
      text-align: left;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
      color: #ccc;
    }

    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #1e1e2f;
      color: #f0f0f0;
    }

    button {
      background-color: #6a0dad;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #7e22ce;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .welcome {
        font-size: 1.8rem;
      }

      #root {
        padding: 20px;
        margin-top: 20px;
      }

      input, textarea {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="welcome" id="welcome">
    Bem-vindo ao Sistema de Erros
  </div>

  <div id="root" role="form" aria-labelledby="form-title">
    <h2 id="form-title">Cadastro de Novo Erro</h2>
    <form>
      <label>
        Descrição do erro
        <input type="text" placeholder="Descrição do erro" required />
      </label>
      <label>
        Identificação
        <input type="text" placeholder="Identificação" required />
      </label>
      <label>
        Item
        <input type="text" placeholder="Item" />
      </label>
      <label>
        Lote
        <input type="text" placeholder="Lote" />
      </label>
      <label>
        Ação tomada
        <textarea placeholder="Ação tomada" rows="4"></textarea>
      </label>
      <label>
        Anexo
        <input type="file" />
      </label>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('root').style.display = 'block';
    }, 2000);  
  </script>
</body>
</html>
